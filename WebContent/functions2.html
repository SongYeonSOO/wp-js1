<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
var func = function(arg1, arg2, arg3){
	console.log(arg1);
	console.log(typeof arg2);
	console.log(arg2["name"]+":"+arg2.age);
	arg3(); //function call
}
//(function(){return 10;})() 바로 function 호출
func(10,{name:"YS",age:20},function(){ console.log("funcion called")},(function(a,b,c){console.log(a,b,c);})(10,20,30));


//arguments는 함수 내부에서 사용할 수 있게 내장되어있음
var func2 = function(){
	var sum = 0;
	var length = arguments.length;
	for(var i =0;i<length;i++){
		sum+= arguments[i];
	}
	return sum;
}

console.log(func2(10));
console.log(func2(10,20));
console.log(func2(10,20,30));
console.log(func2(10,20,30,40));
console.log(func2(10,20,30,40,50));
</script>
</head>

</body>
</html>
