<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

//prototype 기반의 생성자를 사용한 객체 생성
var employee = function(name, age){
	this.name = name;
	this.age = age;
}

employee.prototype.showInfo = function(){
		console.log(this.name+":"+this.age+this.companyName);
	}
employee.prototype.companyName ="이스트";

var employee1 = new employee("안대혁", 43);
console.log(employee1 + ":" + typeof employee1);
employee1.companyName ="비트";
employee1.showInfo();


var employee2 = new employee("둘리", 90);
console.log(employee2 + ":" + typeof employee2);
employee2.showInfo();

</script>
</head>

</body>
</html>
